{% extends 'app1/base.html' %}
{% load static %}
{% block content %}
<p class="m-4 py-2 px-2 text-gray-900 text-xl font-bold">Are you sure you want to delete this product?</p>
<div class="flex">
    <div class="w-1/3 bg-gray-300 m-4 py-2 px-3 border-yellow-500 border-b-4 rounded-md shadow-sm overflow-hidden">
        <img class="md:w-full md:h-60 lg:h-80" src="{{product.image.url}}" alt="">
        <div>
            <div class="text-2xl font-bold text-gray-900">{{product.name}}</div>
            <div class="text-xl font-bold text-green-500">${{product.price}}</div>
            <p class="text-xl font-bold text-gray-700">{{product.description}}</p>
            <div class="text-xl font-bold text-gray-700">Added On: {{product.date}}</div>
        </div>
    </div>
    <div class="flex justify-center items-center">
        <form method="POST">
            {% csrf_token %}
            <div class="flex items-center">
                <input class="bg-green-500 text-xl font-bold text-green-200 px-3 py-2 rounded-full  hover:bg-green-400 hover:text-green-50" type="submit" value="Confirm">
                <a class="bg-red-500 text-xl font-bold text-red-200 ml-2 px-3 py-2 rounded-full  hover:bg-red-400 hover:text-red-50" href="{% url 'app1:index' %}">Cancel</a>
            </div>
        </form>    
    </div>
    
</div>

{% endblock %}
